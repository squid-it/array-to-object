name: PHP Code Quality

on:
  pull_request:
  push:
    branches-ignore:
      - development
      - develop

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        php-version:
          - "8.2"
          - "8.3"
          - "8.4"
        operating-system:
          - "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          # extensions: xdebug-3.4.1
          ini-values: memory_limit=-1
          tools: composer:v2, cs2pr

      - name: "Install simdjson php extension"
        run: |
          git clone --single-branch --depth=1 https://github.com/crazyxman/simdjson_php.git
          cd simdjson_php
          phpize
          ./configure
          make
          sudo make install
          cd ..
          rm -rf simdjson_php

      - name: "Enable simdjson php extension"
        run: |
          PHP_INI_DIR=$(php -r "echo php_ini_loaded_file();")
          echo "extension=simdjson.so" | sudo tee -a $PHP_INI_DIR

      - name: "Validate composer.json and composer.lock"
        run: "composer validate --strict"

      - name: "Composer Install dependencies"
        run: composer install --prefer-dist --no-progress

      - name: "Check PHP-CS-Fixer coding standards"
        run: composer run-script cs:dry-run

      - name: "Run PHPStan"
        run: composer run-script analyse

      - name: "Run test suite (with coverage)"
        run: composer run-script test:unit:coverage
        env:
          XDEBUG_MODE: coverage

      - name: "Validate test coverage"
        uses: "5monkeys/cobertura-action@v14"
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        with:
          path: coverage/coverage.xml
          minimum_coverage: 95
          skip_covered: false
          fail_below_threshold: 95
          only_changed_files: true
          show_class_names: true
          show_missing: true
